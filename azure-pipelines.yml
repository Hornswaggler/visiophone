- stage: Build
  dependsOn: [] # This will remove implicit dependency and run in parallel with the stage: Tests above 
  jobs:
  - job:
    displayName: Build the application
    steps:
    - script: |
        call yarn install
        call yarn build
      displayName: 'yarn install and build'
      workingDirectory: '$(System.DefaultWorkingDirectory)'

    - task: CopyFiles@2
      inputs:
        sourceFolder: '$(buildOutputFolder)' 
        contents: '**/*' 
        targetFolder: '$(Build.ArtifactStagingDirectory)'
        cleanTargetFolder: true
    ## Archive the files into a zip file for publishing
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: $(Build.ArtifactStagingDirectory)
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        includeRootFolder: false

    ## Publish the zip file
    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'

- stage: dev
  dependsOn:
  - Build
  jobs:
  - deployment:
    displayName: dev deploy
    environment: dev
    strategy:
     runOnce:
       deploy:
         steps:
          - script: echo Running in the Dev environment as deployment job
            displayName: 'Dev based stage'
          - task: AzureFileCopy@4
            inputs:
              SourcePath: '$(Build.ArtifactStagingDirectory)'
              azureSubscription: 'WorkOnSubscription(e1896010-0921-499e-a947-f5aef5306277)'
              Destination: 'AzureBlob'
              storage: 'visiophonewebstoreage'
              ContainerName: '$web'