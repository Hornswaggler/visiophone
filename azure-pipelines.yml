# Build ASP.NET Core project using Azure Pipelines
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core?view=vsts

# define the VM image I want to use for my build
pool:
  vmImage: windows-latest

# define variables to use during the build
variables:
  projectFolder: './'
  buildOutputFolder: 'dist'

# define the steps of the build
steps:

## Run the npm install/build
- script: |
    yarn install
    yarn build
  displayName: 'yarn install and build'
  workingDirectory: '$(Build.SourcesDirectory)'

## Copy the client to the staging directory
- task: CopyFiles@2
  inputs:
    sourceFolder: '$(buildOutputFolder)' 
    contents: '**/*' 
    targetFolder: '$(Build.ArtifactStagingDirectory)'
    cleanTargetFolder: true

## Archive the files into a zip file for publishing
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: $(Build.ArtifactStagingDirectory)
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    includeRootFolder: false

## Publish the zip file
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'

- task: AzureFileCopy@4
  inputs:
    SourcePath: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    azureSubscription: 'WorkOnSubscription(e1896010-0921-499e-a947-f5aef5306277)'
    Destination: 'AzureBlob'
    storage: 'visiophonewebstoreage'
    ContainerName: '$web'